<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;

    header {
      background-color: #7e3fbf;
      padding: 20px;

      margin-top: 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #692fa0;
    }
    .footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      color: #888;
